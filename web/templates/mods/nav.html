<%!
  from flask import current_app
%>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand fa-gamepad fa" href="/"> SA-ENGINE</a>
  </div>

  <div class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="side-menu">
        <li><a href="/home"><i class="fa fa-credit-card fa-fw"></i> Home</a></li>
        <%
        navs = current_app.config.get('NAVS') or []
        %>
        % for (name, url, class_style) in navs:
        <%
        class_style = class_style or 'fa fa-coffee fa-fw'
        %>
        <li><a href="${url}"><i class="${class_style}"></i> ${name}</a></li>
        % endfor
      </ul>
    </div>
  </div>
</nav>
